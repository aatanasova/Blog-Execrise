<h2 mat-dialog-title><span class="ion ion-md-create icon"></span>Edit image</h2>

<mat-dialog-content>
    <div class="example-container">
        <mat-form-field>
          <mat-label rows="2">Title</mat-label>
          <textarea matInput type="text" [(ngModel)]="imageObj.title" required>{{imageObj.title}}</textarea>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Url</mat-label>
          <textarea rows="2" matInput type="text" [(ngModel)]="imageObj.url" required>{{imageObj.url}}</textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Thumbnail Url</mat-label>
          <textarea rows="2" matInput type="text" [(ngModel)]="imageObj.thumbnailUrl" required>{{imageObj.thumbnailUrl}}</textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="basic"(click)="close()">Close</button>
    <button mat-raised-button color="primary"(click)="update()">Update</button>
</mat-dialog-actions>

<h2 mat-dialog-title><span class="ion ion-md-add icon"></span>Add image</h2>

<mat-dialog-content>
    <div class="example-container">
        <mat-form-field>
          <mat-label rows="2">Title</mat-label>
          <textarea matInput type="text" [(ngModel)]="title" required></textarea>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Url</mat-label>
          <textarea rows="2" matInput type="text" [(ngModel)]="url" required></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Thumbnail Url</mat-label>
          <textarea rows="2" matInput type="text" [(ngModel)]="thumbnailUrl" required></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="basic"(click)="close()">Close</button>
    <button mat-raised-button color="primary" (click)="addImage()">Add</button>
</mat-dialog-actions>



<mat-grid-list cols="4" rowHeight="4:4">
  <mat-grid-tile *ngFor="let image of images; let i = index">
      <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{image.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img mat-card-image class="thumbnail" src={{image.thumbnailUrl}} alt="thumbnail Photo">
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="openDialog(image)">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteImage(image.id)">Delete</button>
          </mat-card-actions>
        </mat-card>
  </mat-grid-tile>
</mat-grid-list>

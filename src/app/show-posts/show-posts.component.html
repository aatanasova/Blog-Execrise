<div>
  <span>
    <button mat-raised-button class="sort-button" color="primary" (click)="sortTitle()">Sort by Title</button>
  </span>
</div>
<mat-grid-list cols="4" rowHeight="4:4">
    <mat-grid-tile *ngFor="let post of posts; let i = index">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{post.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{post.body}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="openDialog(post)">Edit</button>
              <button mat-raised-button color="warn" (click)="confirmDelete(post.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>

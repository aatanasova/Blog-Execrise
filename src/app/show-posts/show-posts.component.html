<mat-grid-list cols="4" rowHeight="4:4">
    <mat-grid-tile *ngFor="let post of posts; let i = index">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{post.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{post.body}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="warn" (click)="deletePost(post.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
